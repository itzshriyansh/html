<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        table, thead, th, td {
            border: 2px solid black;
            border-collapse: separate;
        }
    </style>
</head>
<body>
    <h2 align="center">Registration Form</h2>
    <div align="Right">
        <label>Search</label>
        <input type="search">
    </div>
    <form>
        <fieldset>
            <legend>User Personal Information</legend>
            <div>
                <label>Full Name : </label>
                <input type="text" placeholder="Full Name">
            </div>

            <div>
                <label>Phone No.: </label>
                <input type="tel" placeholder="9106******">
            </div>

            <div>
                <label>Email Id : </label>
                <input type="email" placeholder="abcd@gmail.com">
            </div>

            <div>
                <label>Password : </label>
                <input type="password" placeholder="Password">
            </div>

            <div>
                <label>Gender : </label>
        <input type="radio" name="gender" value="Male">Male
        <input type="radio" name="gender" value="Female">Female
            </div>

            <div>
                <label>Date of Birth : </label>
                <input type="date">
                <label align:"center">Time of Birth : </label>
                <input type="time">
            </div>

            <div>
                <label>Hobbies : </label>
                <input type="checkbox" value="Singing">Singing
                <input type="checkbox" value="Dancing">Dancing
                <input type="checkbox" value="Playing">Playing
            </div>

            <div>
                <label>Educational Qualification : </label>
                <select>
                    <option value=""></option>
                    <option value="10th">10th</option>
                    <option value="12th">12th</option>
                    <option value="Graduate">Graduate</option>
                    <option value="Post Graduate">Post Graduate</option>
                    <option value="MBA">MBA</option>
                </select>
            </div>

            <div>
                <label>Colour Preference : </label>
                <input type="color" id="send" oninput="result.value = send.value">
                <input type="text" id="result" placeholder="#00000">
            </div>
                <label>Date & Time of Registration</label>
                <input type="datetime-local">
            <div>

            </div>

            <div>
                <label>Address : </label>
                <Textarea cols="20" rows="5"></Textarea>
            </div>

            <div>
                <input type="submit" value="submit">
                <input type="reset" value="reset">
            </div>

        </fieldset>

        <h2 align="center">Did you Like our Form.</h2> 
        <div align="center">
            <label>Dislike (0)</label>
            <input type="range" min="1" max="10">
            <label>(10) Like</label>       
        </div>
    
    </form>

    
</body>
</html>
